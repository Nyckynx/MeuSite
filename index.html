<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento Facial com Teachable Machine</title>

    <style>
        /* Estilos básicos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Container principal para semântica e centralização */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Título do Conteúdo */
        h1 {
            color: #007bff;
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Estilo para os botões */
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #start-button {
            background-color: #28a745; /* Verde para iniciar */
            color: white;
        }

        #start-button:hover {
            background-color: #218838;
        }

        #pause-button {
            background-color: #ffc107; /* Amarelo para pausar */
            color: #333;
        }

        #pause-button:hover {
            background-color: #e0a800;
        }

        /* Contêiner da Webcam e Rótulos */
        #webcam-container, #label-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            min-height: 50px; /* Garante espaço inicial */
        }

        #label-container div {
            padding: 5px 10px;
            margin: 5px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="container">
        <h1>Reconhecimento Facial com Teachable Machine</h1>
    </header>

    <main class="container">
        <section id="model-controls">
            <button type="button" id="start-button" onclick="init()">Iniciar Câmera</button>
            <button type="button" id="pause-button" onclick="togglePause()" disabled>Pausar Câmera</button>
        </section>
        
        <figure id="webcam-container"></figure>

        <output id="label-container"></output>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // -----------------------------------------------------------
        // SEÇÃO MANTIDA ORIGINALMENTE (Com uma pequena adição para o PAUSE)
        // -----------------------------------------------------------

        const URL = "./my_model/";
        let model, webcam, labelContainer, maxPredictions;
        let isPaused = false; // Estado de pausa

        // Load the image model and setup the webcam
        async function init() {
            // Desabilita o botão Iniciar e habilita o Pausar
            document.getElementById("start-button").disabled = true;
            document.getElementById("pause-button").disabled = false;
            
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            if (!isPaused) { // Adição para o PAUSE
                webcam.update(); // update the webcam frame
                await predict();
            }
            window.requestAnimationFrame(loop);
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        // -----------------------------------------------------------
        // NOVA FUNÇÃO PARA PAUSAR/RETOMAR
        // -----------------------------------------------------------
        function togglePause() {
            isPaused = !isPaused;
            const pauseButton = document.getElementById("pause-button");
            if (isPaused) {
                webcam.pause(); // Pausa o stream de vídeo da webcam
                pauseButton.textContent = "Retomar Câmera";
                // Limpa os resultados ao pausar
                for (let i = 0; i < maxPredictions; i++) { 
                    labelContainer.childNodes[i].innerHTML = "PAUSADO";
                }
            } else {
                webcam.play(); // Retoma o stream de vídeo
                pauseButton.textContent = "Pausar Câmera";
            }
        }

        // -----------------------------------------------------------
        // FIM DA SEÇÃO MANTIDA ORIGINALMENTE
        // -----------------------------------------------------------
    </script>
 
</body>
</html>
